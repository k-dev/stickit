{% extends "stickit/base.html" %}

{% block content %}

  <h2>Upload custom sticker design</h2>
  <br>
  <p>Upload your own design for sticker:</p>

  {% if form.errors %}
      <p style="color: red;">
          Please correct the error{{ form.errors|pluralize }} below.
      </p>
  {% endif %}

  <form enctype="multipart/form-data" action="" method="post">{% csrf_token %}
    <table>
      {{ form.image }}
    </table>
    <input class="btn" type="submit" value="Upload image"></input>
  </form>

{% endblock %}
